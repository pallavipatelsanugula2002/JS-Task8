<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hello(n,p,a){
        
        
        while(p<=n)
        
        {
            console.log(a**p);
            p++;
            a++;
        }}
        // limit exponent number
        hello(9,2,1);
        hello(10,3,2);
        hello(11,4,3);
    </script>
</body>
</html>
